{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}

{% ifequal error "no"%}
<script>
    alert('Logged In successfully')
    window.location=('{% url 'home' %}')
</script>
{% endifequal %}

{% ifequal error "yes"%}
<script>
    alert('Invalid Login Credentials, Try Again')
</script>
{% endifequal %}


<div class="container" style="margin-top:50px">
    <h2 class="text-center text-primary font-weight-bold">Admin Login</h2>
    <br><br>
    <div class="row">
        <div class="col col-sm-6">
            <img src="{% static 'images/hospi2.jpg' %}" height="300" width="400">
        </div>
        <div class="col col-sm-6 " style="margin-top:50px" >
            <form method="post" action="">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="t1"><b>Username:</b></label></td>
                    <td><input type="text"  name="uname" id="t1"></td>
                    </tr>
                    <tr>
                        <td><label for="t2"><b>Password:</b></label></td>
                    <td><input type="password" name="pwd" id="t2"></td>
                    </tr>

                    <tr>
                    <td><input type="submit" value="Login" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

{% endblock %}
