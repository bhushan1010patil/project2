
{% extends 'navigationbar.html' %}
{% load static %}

{% block body %}

<div class="container" style="margin-top:50px">
<h2 class="text-center text-primary font-weight-bold">View Doctor</h2>
<br><br>

<table class="table table-hover" id="example">
    <thead>
    <tr>
        <td>Patient ID</td>
        <td>Patient Name</td>
        <td>Gender</td>
        <td>Contact</td>
        <td>Address</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    {% for i in pat %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.address}}</td>
        <td><a href="{% url 'delete_patient' i.id%}" onclick="return confirm('Are u really want to delete?')" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>


{% endblock %}
